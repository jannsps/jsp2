<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 2</title>
</head>
<body>
    <h1>Funciones</h1>
    <script>
        //funciones declarativas
        function sumar(){
            console.log(3+5)
        }
        sumar()
        //funciones que retornan
        function sumar2(){
            return (3+6)
        }
        const resultado=sumar2()
        console.log(resultado)
        console.log(sumar2())
        //retornar otra funcion
        function msj(){
            return function(){
                return 'Hola...'
            }
        }
        console.log(msj()())
        //funciones con parametros
        function sumar3(num1,num2){
            console.log(num1+num2)
        }
        sumar3(10,20)
        //funcion flecha
        const sumarf=()=>{
            console.log(30+10)
        }
        sumarf()
        const sumarf2=n=>{console.log(n)}
        const sumarf3=(n1,n2)=>{console.log(n1+n2)}
        sumarf2(8)
        sumarf3(1,2)
        //simplificar
        const sumarf4=(n1,n2)=>(n1+n2)
        console.log(sumarf4(8,7))
        const saludar=(nom)=>('BUenas noches '+nom)
        console.log(saludar('pedro'))
        //parametro por defecto
        const sumarf5=(num1=0,num2=0)=>(console.log(num1+num2))
        sumarf5(2)
        //funcion expresada
        const doble=function(n){return 2*n}
        console.log('Doble: '+doble(8))
        //template string
        const sumarf6=(num1,num2)=>(`La suma es: ${num1+num2}`)
        console.log(sumarf6(2,3))
    </script>
</body>
</html>
